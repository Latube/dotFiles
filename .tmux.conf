# 设置前缀为Ctrl + a
set -g prefix C-a
# 解除Ctrl + b 与前缀的对应关系
unbind C-b
# up
bind-key k select-pane -U
# down
bind-key j select-pane -D
# left
bind-key h select-pane -L
# right
bind-key l select-pane -R
# select last window
bind-key C-l select-window -l
# 将r设置为加载配置文件，并显示"Reloaded!"消息
bind r source-file ~/.tmux.conf \; display "Reloaded!"
